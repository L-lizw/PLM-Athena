spring:
  application:
    name: athena
  cloud:
    nacos:
      config:
        server-addr: plm.athena.confserver.com:8848 #配置中心地址+
        file-extension: yml
        namespace: dev
        group: PLM-Athena
        extension-configs:
          - dataId: crossconf.yml
